{% extends 'base.html' %}

{% block body %}
<div style="min-height: 7rem;"></div>

<div class="zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-secondary" points="2560 100 0 100 2560 0"></polygon>
    </svg>
</div>

<div class="container-fluid bg-secondary mb-5 mt--1">
    <div class="row" style="min-height: 62vh;">
        <div class="col-12 m-auto text-center">
            <h1 style="font-size: 3rem;"><span class="fas fa-bug"></span> Error <strong>{{ error_code }}</strong></h1>
        </div>
        <div class="col-12 col-md-6 text-center m-auto">
            <p style="font-size: 1.5rem;">{{ error_info }}</p>
        </div>
    </div>
</div>
{% endblock %}
